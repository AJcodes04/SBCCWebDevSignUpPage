<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15;url=index.html">
    <title>Thank You for Registering!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: 'Righteous', sans-serif;
        background-color: #1b1e23;
        color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('./background-images/Beach-drawing.png') no-repeat center center/cover;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }

    .container img {
        width: 100px;
        margin-bottom: 20px;
    }

    h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    p {
        color: #7f8c8d;
        font-size: 1.25rem;
        margin-bottom: 30px;
    }

    .btn-primary {
        background-color: #2980b9;
        border-color: #2980b9;
        padding: 12px 20px;
        font-size: 1.25rem;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #3498db;
        border-color: #3498db;
    }
</style>

<body>
    <div class="container">
        <img src="./background-images/SBCCNObg.png" alt="SBCC Web Dev Club Logo">
        <h1 class="display-4">Thank You for Registering!</h1>
        <p class="lead">This website took sooooo long. We're thrilled to have you join the SBCC Web Development Club! Make sure to join our Discord community to stay connected.</p>
        <a href="index.html" class="btn btn-primary mt-4">Go Back to Home</a>
    </div>
</body>

</html>
